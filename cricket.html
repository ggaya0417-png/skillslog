<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             #mark li{
    display: inline-block;   
    margin-right: 10px;      
    font-size: 18px;
    font-weight:bold;
        }
        #mark{
            font-weight: bold;;
        }
    </style>
</head>
<body><h2>Score:
  <span id="score">0</span> /
  <span id="extras">0</span>
</h2>
    <ul id="mark">score line:</ul>
    <button onclick="dot()">DOT</button>
     <button onclick="addrun(1)">1</button>
      <button onclick="addrun(2)">2</button>
       <button onclick="addrun(3)">3</button>
        <button onclick="addrun(4)">4</button>
         <button onclick="addrun(5)">5</button>
          <button onclick="addrun(6)">6</button>
           <button onclick="wide()">wide</button>
            <button onclick="wicket()">wicket</button>
            <button onclick="noball()">noball</buuton>
            <div id="balls"></div>
    <script>
        var score=0;
        var extras=0;
        var runballcount=0;
        function dot(){
            document.getElementById("score").innerHTML=score;
            var ball=document.createElement("li");
            ball.innerHTML=".";
            document.getElementById("mark").appendChild(ball);
        }
        function addrun(run){
            score+=run;
            document.getElementById("score").innerHTML=score;
            var ball=document.createElement("li");
            ball.innerHTML=run;
            document.getElementById("mark").appendChild(ball);
            runballcount+=1;
            if(runballcount%6===0){
                var over=document.createElement("li");
                over.innerHTML="|"
            document.getElementById("mark").appendChild(over);}
        }
        function wide(){
            extras+=1;
            document.getElementById("extras").innerHTML=extras;
            var ball=document.createElement("li");
            ball.innerHTML="Wd";
            document.getElementById("mark").appendChild(ball);
        }
        function wicket(){
            score+=1;
            document.getElementById("score").innerHTML=score;
            var ball=document.createElement("li");
            ball.innerHTML="Wic";
            document.getElementById("mark").appendChild(ball);
        }
        function noball(){
          score+=1;
          document.getElementById("score").innerHTML=score;
          var ball=document.createElement("li");
          ball.innerHTML="Nb";
          document.getElementById("mark").appendChild(ball);
        }
    </script>
</body>
</html>
